<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://imgs.search.brave.com/dcH63uz6aak102O3iWyhLVGAc2ifivyS-1Eu2KLJufs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hZS1w/aWMtYTEuYWxpZXhw/cmVzcy1tZWRpYS5j/b20va2YvU2RjMDg5/OTgyYTQ5MzRlMjE4/OWE0YTc1YzIwMzFh/YzBmTC5wbmdfNDgw/eDQ4MC5wbmdfLndl/YnA');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .content-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>WIELKA.CIPKA.ONLINE</h1>
        <p>
            wielka cipa xdddddddddddddddddddd
        </p>
        <p>
            sie seksownie zrobilo
        </p>
        <a href="#" class="btn">Dowiedz się więcej</a>
    </div>
</body>
</html>
